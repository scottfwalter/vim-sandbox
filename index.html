<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>SOL PR Previewer</h1>
  <label for="pr">PR Number:</label>
  <input type="number" id="pr">
  <button type="submit">Go!</button>

  <script>
    const prElement = document.querySelector("#pr");
    prElement.addEventListener("change", (event) => {
      document.location = `http://cxone-ds-component-previews.s3-website-us-west-2.amazonaws.com/${event.target.value}-preview`;
    });
  </script>
</body>
</html>
